    <title>The Burger Palace</title>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.jpeg" alt="RestFood Logo">
                <h1>The Burger Palace<br></h1>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

                <li><a href="lunch.html">Lunch Menu</a></li>

                <li><a href="admin.html">Reservation Form</a></li>
            </ul>
        </nav>

    <section class="info-section columns">
        <section class ="info-section">
            <h3>Reservation Form</h3>
            <p>Please fill out the reservation form below to reserve a table at The Burger Palace.</p>
            <form id="form-reservation">
                <p>
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        minlength="3"
                        placeholder="Enter your full name"
                    />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" />
                </p>
                <p>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
                </p>
                <p>
                    <label for="date">Reservation Date:</label>
                    <input type="date" id="date" name="date" required />
                </p>
                <p>
                    <label for="time">Reservation Time:</label>
                    <input type="time" id="time" name="time" required />
                </p>
                <p>
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" required min="1" max="20" />
                </p>
                <p>
                    <input type="checkbox" required name="terms" id="terms" />
                    <label for="terms" class="inline">I agree to the terms and conditions.</label>
                </p>
                <p>
                    <button type="submit">Submit Reservation</button>
                </p>
            </form>
        </section>
    

    <section class="info-section">
        <h3>Contact Restaurant</h3>
        <div class="columns">
            <form
                id="contact-form"
                action="https://api.web3forms.com/submit"
                method="POST"
            >
                <input
                    type="hidden"
                    name="access_key"
                    value="57d4592a-5a3e-459f-8b15-a78ea9a8719d"
                />
                <p>
                    <label for="name">Name:</label>
                    <input
                        id="name"
                        type="text"
                        placeholder="first and last"
                        name="name"
                        required
                    />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required />
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </p>
                <input
                    type="hidden"
                    name="redirect"
                    value="https://web3forms.com/success"
                />
                <input
                    type="hidden"
                    name="subject"
                    value="Contact from Jaspers Website"
                />
                <input type="hidden" name="from_name" value="My Website" />

                <p>
                    <button type="submit">Submit Form</button>
                </p>

                <p id="result"></p>
            </form>
            <iframe 
            id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6010.281981763907!2d-80.80323594087658!3d34.73366171273149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8855d798052c3f65%3A0x625aa3bd7ef7e171!2sLancaster%2C%20SC%2029720!5e0!3m2!1sen!2sus!4v1730043930297!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>        
    </section>
</section>

    <script src="contactme.js"></script>
    <script src="form.js"></script>

</body>
</html>
